<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

    <header class="header">

            <i class="fas fa-dumbbell"></i>SummitFit

        <nav class="navbar">

        <p><i class="fas fa-check"></i>Yoga</p>
