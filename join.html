<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gym club in Dublin, Ireland">
    <meta name="keywords" content="summit, fit, running, climb, club, crossfit, ireland">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>SummitFit Registration Form</title>
    <script src="https://kit.fontawesome.com/bb209d2db5.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--Adding topnav logo & company name-->

    <section class="top-nav">
        <div class="top-nav-i">
            <a href="index.html" class="logo">
                <i class="fas fa-dumbbell"></i>SummitFit
            </a>
        </div>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services & Pricing</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="join.html" class="btnnav">Join now</a></li>
        </ul>
    </section>


    <section class="joinusform">
        <div class="wrapper">
            <div class="title">
                <h3>Registration Form</h3>
            </div>

            <form action="https://formdump.codeinstitute.net/" method="post">

                <div class="form">
                    <div class="inputfield">
                        <label for>First Name</label>
                        <input id="name-field" type="text" class="input" name="full_name" placeholder="First name"
                            required>
                    </div>
                    <div class="inputfield">
                        <label for>Last Name</label>
                        <input id="last-name" type="text" class="input" name="last_name" placeholder="Last name"
                            required>
                    </div>
                    <div class="inputfield">
                        <label for>Gender</label>
                        <div class="custom_select">
                            <select>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label for>Email Address</label>
                        <input id="email-field" type="email" name="email" class="input" placeholder="Your email"
                            required>
                    </div>
                    <div class="inputfield">
                        <label for>Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="input" placeholder="Your Phone">
                    </div>
                    <div class="inputfield">
                        <label>Address</label>
                        <textarea class="textarea"></textarea>
                    </div>
                    <div class="inputfield">
                        <label>Postal Code</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputfield terms">
                        <label class="check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <p>Agreed to terms and conditions</p>
                    </div>
                    <div class="inputfield">
                        <input type="submit" value="Register" class="btn">
                    </div>
                    <input type="reset" value="Reset form">
                </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Footer -->


    <footer>
        <div class="newsletter">
            <h3>Newsletter</h3>
            <form>
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <label for="email">Your email</label>
                    <input type="text" id="email" name="email">
                    <button type="submit"><strong>Register</strong></button>
                </form>
        </div>

        <div class="address">
            <h3>Address</h3>
            <p>42 Camden Street, Dublin 2<br>
                Dublin, Ireland<br>
                <span style="font-weight: bold;">Phone:</span>
                <span>+353 08940545455</span>
            </p>
        </div>


        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        <div class="copyright">
            <p>Copyright &copy; 2023, Marcia Fritzen</p>
        </div>
    </footer>


</body>

</html>
